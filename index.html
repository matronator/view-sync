<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="app" data-sync-init="hello" data-sync-value="world">
            <input type="text" data-sync="hello">
            <textarea data-sync="hello"></textarea>

            <span data-sync-text="hello"></span>

            <div style="width: 300px; height: 300px; background-color:lightgreen;" data-sync-state="hello">
                Hello
            </div>
        </div>
        <script type="module" src="/src/index.ts"></script>
        <script type="module">
            import { ViewSync } from '/src/index.ts';
            ViewSync.Init();
        </script>
    </body>
</html>
